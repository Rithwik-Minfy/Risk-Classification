<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Upload & Predict</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 1.25rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }
    .file-drop-zone {
      border: 2px dashed #0d6efd;
      border-radius: 0.75rem;
      padding: 3rem 2rem;
      text-align: center;
      background-color: #2c2c2c;
      color: #ccc;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .file-drop-zone:hover {
      background-color: #333;
      border-color: #0a58ca;
    }
    #spinner-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(18, 18, 18, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1050;
    }
    .navbar {
      background-color: #1c1c1c !important;
      border-bottom: 1px solid #333;
    }
    .navbar-brand {
      color: #0d6efd !important;
    }
    .btn-primary {
      background-color: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0a58ca;
    }
    small, .text-muted {
      color: #bbb !important;
    }
  </style>
</head>
<body>
  <div id="spinner-overlay">
    <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <nav class="navbar navbar-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">üîç Loan Risk Predictor</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 animate__animated animate__fadeIn">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center mb-4 text-light">Upload CSV File</h2>
            <form id="upload-form" method="post" enctype="multipart/form-data">
              <div class="file-drop-zone mb-4" onclick="document.getElementById('file-input').click();">
                <input type="file" id="file-input" name="file" accept=".csv" required style="display: none;"
                  onchange="document.getElementById('file-label').textContent = this.files[0].name;">
                <p id="file-label" class="text-muted mb-1">Click or drag a CSV file here</p>
                <small>Only .csv files are supported</small>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">
                  üìÇ Upload & Predict
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('upload-form').addEventListener('submit', function () {
      document.getElementById('spinner-overlay').style.display = 'flex';
    });

    let dropZone = document.querySelector('.file-drop-zone');
    ['dragenter', 'dragover'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.add('bg-dark');
      })
    );
    ['dragleave', 'drop'].forEach(evt =>
      dropZone.addEventListener(evt, e => {
        e.preventDefault();
        dropZone.classList.remove('bg-dark');
      })
    );
    dropZone.addEventListener('drop', e => {
      let file = e.dataTransfer.files[0];
      if (!file) return;
      document.getElementById('file-input').files = e.dataTransfer.files;
      document.getElementById('file-label').textContent = file.name;
    });
  </script>
</body>
</html>
